<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./js/index.js"></script>
    <title>Document</title>
</head>
<body>
   <div class="heading">
    <input type="text" value="">
    <button id="click">Click</button>
    <h1></h1>
   </div>

    <div class="gallery">
        <a  href="./assets/images/image-big-1.jpg">
            <!-- <img class="small" src="./assets/images/image-small-1.jpg" alt="small-image" > -->
        </a>

        <a href="./assets/images/image-big-2.jpg">
            <!-- <img class="small" src="./assets/images/image-small-2.jpg" alt="small-image"> -->
        </a>

        <a href="./assets/images/image-big-3.jpg">
            <!-- <img class="small" src="./assets/images/image-small-3.jpg" alt="small-image"> -->
        </a>
    </div>
   <div class="gallery-inputs">
       <form action="">
           <i class="fas fa-upload"></i>
           <input type="file" class="file-upload" accept="image/png, image/jpeg" multiple >
       </form>
   </div>

    <div class="popup">
        <div class="inner">
            <img src="./assets/images/image-big-1.jpg" alt="big-image">
            <div class="close">
                <i class="far fa-times-circle"></i>
            </div>
            <div class="arrows">
                <div class="prev">
                    <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="next">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
